<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Tic Tac Toe</title>
    <!--bootstrap & style links -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="tictactoe.css" />
    <!-- link to JavaScript code -->
    <script src="dom-tictactoe.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Welcome to Tic Tac Toe</h1>

        <!-- uses the built-in onclick attribute to call the resetBoard function -->
      </div>
      <div class="playerCont">
        <div class="playerSubCont">
          <div class="player">
            <input
              id="name1"
              onkeyup="players1()"
              type="text"
              placeholder="Player 1"
            />
            <h4><span>Playing: </span><span id="piece1">X</span></h4>
          </div>
          <div class="player">
            <input
              id="name2"
              onkeyup="players2()"
              type="text"
              placeholder="Player 2"
            />
            <h4><span>Playing: </span><span id="piece2">O</span></h4>
          </div>
        </div>
        <p id="interact">Get ready to play!</p>
      </div>
      <table>
        <tr>
          <!-- Each table-data (td) has an id that matches it's position in the array or arrays [0][1] -->
          <td id="0-0" onclick="handleClick(this)"></td>
          <td id="0-1" onclick="handleClick(this)"></td>
          <td id="0-2" onclick="handleClick(this)"></td>
        </tr>
        <tr>
          <!-- onclick calls a function called handleClick and passes itself to it("this") -->
          <td id="1-0" onclick="handleClick(this)"></td>
          <td id="1-1" onclick="handleClick(this)"></td>
          <td id="1-2" onclick="handleClick(this)"></td>
        </tr>
        <tr>
          <td id="2-0" onclick="handleClick(this)"></td>
          <td id="2-1" onclick="handleClick(this)"></td>
          <td id="2-2" onclick="handleClick(this)"></td>
        </tr>
      </table>
      <div class="winChart">
        <div class="scores">
          <h3>
            <span id="player1"> Player 1 </span><span>= </span
            ><span id="player1Score">0</span>
          </h3>
          <h3>
            <span id="player2"> Player 2 </span><span>= </span
            ><span id="player2Score">0</span>
          </h3>
        </div>
        <div class="btns">
          <button class="btn btn-warning btn-lg" onclick="winChartReset()">
            Score Reset
          </button>
          <button
            onclick="resetBoard()"
            type="button"
            class="btn btn-primary btn-lg"
            name="button"
          >
            Play Again
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
